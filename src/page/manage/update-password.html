<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>修改密码</title>
    @@include('../include/base.page.top.html')
    <link rel="stylesheet" type="text/css" href="../assets/css/page.manage.css" />
</head>
<body>
    
    <!-- wrapper start -->
    <section class="wrapper">
        <!-- page-wrap start -->
        <section class="page-wrap page-my-info">
            <!-- header start -->
            @@include('../include/header.html', {
                "title": "修改密码"
            })
            <!-- header end   -->

            <!-- container start -->
            <section class="container">
                <div class="list-block my-info-block">
                    <ul class="no-border">
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">旧密码</div>
                                    <div class="item-input">
                                        <input type="password" id="j-update-pwd-old" placeholder="请输入旧密码" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">新密码</div>
                                <div class="item-input">
                                    <input type="password" id="j-update-pwd-new1" placeholder="请输入新密码" />
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">再次输入</div>
                                <div class="item-input">
                                    <input type="password" id="j-update-pwd-new2" placeholder="请再次输入新密码" />
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner full">
                                <a href="javascript:;" class="ui-btn ui-btn-yellow-xl ui-btn-disabled ui-btn-form"  id="j-update-pwd-sure">确认</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <script type="text/javascript">
                    window.onload = function(){

                        (function(){
                            var updatePwdOld = $('#j-update-pwd-old'),
                                updatePwdNew1 = $('#j-update-pwd-new1'),
                                updatePwdNew2 = $('#j-update-pwd-new2');
                            
                            var btnFormSure = $('#j-update-pwd-sure');

                            var keyupEvent = function(e){
                                var oldVal = updatePwdOld.val(),
                                    new1Val = updatePwdNew1.val(),
                                    new2Val = updatePwdNew2.val();
                                if(oldVal && new1Val && new2Val){
                                    btnFormSure.removeClass('ui-btn-disabled');
                                }
                                else{
                                    btnFormSure.addClass('ui-btn-disabled');
                                }
                            };

                            updatePwdOld.keyup(keyupEvent);
                            updatePwdNew1.keyup(keyupEvent);
                            updatePwdNew2.keyup(keyupEvent);

                            btnFormSure.click(function(){
                                if(!btnFormSure.hasClass('ui-btn-disabled')){
                                    if(updatePwdNew1.val() != updatePwdNew2.val()){
                                        $.alert('两次输入密码不一致！');
                                        return;
                                    }
                                }
                            });
                        })();

                    };
                </script>
                <!-- 修改密码 -->
            </section>
            <!-- container end   -->

        </section>
        <!-- page-wrap end   -->
    </section>
    <!-- wrapper end  -->
    @@include('../include/base.page.bottom.html')
</body>
</html>
