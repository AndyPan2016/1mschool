<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>优惠券</title>
    @@include('../include/base.page.top.html')
    <link rel="stylesheet" type="text/css" href="../assets/css/page.manage.css" />
</head>
<body>
    
    <!-- wrapper start -->
    <section class="wrapper">
        <!-- page-wrap start -->
        <section class="page-wrap page-my-info">
            <!-- header start -->
            @@include('../include/header.html', {
                "title": "优惠券"
            })
            <!-- header end   -->

            <!-- container start -->
            <section class="container">
                <ul class="ui-repeat repeat-coupon">
                    <li class="ui-repeat-item">
                        <a href="javascript:;" class="repeat-coupon-cont">
                            <span class="coupon-name">
                                <label class="coupon-rmb"><font>￥</font>2.00</label>
                                <label class="name-txt">优惠券</label>
                            </span>
                            <span class="coupon-info">
                                <label class="coupon-info-detail">可抵扣配送费</label>
                                <label class="coupon-info-date">有效日期：2018-02-12~2018-03-12</label>
                            </span>
                        </a>
                    </li>
                    <li class="ui-repeat-item">
                        <a href="javascript:;" class="repeat-coupon-cont disabled">
                            <span class="coupon-name">
                                <label class="coupon-rmb"><font>￥</font>2.00</label>
                                <label class="name-txt">优惠券</label>
                            </span>
                            <span class="coupon-info">
                                <label class="coupon-info-detail">
                                    可抵扣配送费
                                    <font class="overdue">已使用</font>
                                </label>
                                <label class="coupon-info-date">有效日期：2018-02-12~2018-03-12</label>
                            </span>
                        </a>
                    </li>
                    <li class="ui-repeat-item">
                        <a href="javascript:;" class="repeat-coupon-cont disabled">
                            <span class="coupon-name">
                                <label class="coupon-rmb"><font>￥</font>2.00</label>
                                <label class="name-txt">优惠券</label>
                            </span>
                            <span class="coupon-info">
                                <label class="coupon-info-detail">
                                    可抵扣配送费
                                    <font class="overdue">已失效</font>
                                </label>
                                <label class="coupon-info-date">有效日期：2018-02-12~2018-03-12</label>
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="coupon-btm">
                    <label class="remark-txt">没有更多了</label>
                    <a href="javascript:;" class="look-disabled">查看已失效</a>
                </div>
            </section>
            <!-- container end   -->

        </section>
        <!-- page-wrap end   -->
    </section>
    <!-- wrapper end  -->
    @@include('../include/base.page.bottom.html')
</body>
</html>
