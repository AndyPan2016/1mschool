<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>订单详情</title>
    @@include('../include/base.page.top.html')
    <link rel="stylesheet" href="../assets/css/page.delivery.css" />
    <style>
        body{
            background: #fff;
        }
    </style>
</head>
<body>
    <!-- wrapper start -->
    <section class="wrapper">
        <!-- page-wrap start -->
        <section class="page-wrap page-order">
            <!-- header start -->
            @@include('../include/header.html',{
                "title":"我的"
            })
            <!-- header end   -->

            <!-- container start -->
            <section class="container">
                <div class="m-mybg">
                    <div class="m-myinformation">
                        <div class="col-left">
                            <i class="icon icon-main-big head-portrait"></i>
                        </div>
                        <div class="col-left">
                            <span class="ui-block">
                                <h3 class="my-name">小不点儿</h3>
                                <p class="my-id">ID：098765546</p>
                            </span>
                            <span class="ui-block">
                                <p class="my-job">配送员</p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="m-mydata">
                    <span class="col-left">
                        <h3 class="big-data">20.00</h3>
                        <p class="data-name">本日报酬</p>
                    </span>
                    <span class="col-right">
                        <h3 class="big-data">120.00</h3>
                        <p class="data-name">上周累计报酬</p>
                    </span>
                </div>
                <div class="m-list">
                    <div class="list-block">
                        <ul class="no-border">
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-book"></i></div>
                                <a href="javascript:;" class="item-inner">
                                    <div class="item-title">我的账本</div>
                                </a>
                            </li>
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-note-1"></i></div>
                                <a href="javascript:;" class="item-inner">
                                    <div class="item-title">历史配送订单</div>
                                </a>
                            </li>
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-help"></i></div>
                                <a href="javascript:;" class="item-inner">
                                    <div class="item-title">联系客服</div>
                                </a>
                            </li>
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-lock-small"></i></div>
                                <a href="javascript:;" class="item-inner">
                                    <div class="item-title">修改密码</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!--layer-->
            <div class="my-qrcode-layer">
                <div class="popup popup-about">
                    <div class="m-scan-order">
                        <div class="col-left scan-qrcode">扫描小票二维码</div>
                        <div class="col-right input-ordernumber">输入订单号</div>
                    </div>
                    <div class="m-close">
                        <i class="icon icon-qrcode-close close-popup"></i>
                    </div>
                </div>
            </div>
            <!--layer end-->
            <!-- container end   -->
        </section>
        <!-- page-wrap end   -->
    </section>
    @@include('../include/delivery.footer.html')
    <!-- wrapper end  -->
    @@include('../include/base.page.bottom.html')
    <script>
        $(".icon-scan").on("click",function(){
            $.popup('.popup-about');
        })
    </script>
</body>
</html>
