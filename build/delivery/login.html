<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>工作台登录</title>
    
<!-- 页面头部引用资源及配置 -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, email=no"/>
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- build:css --> 
<link rel="stylesheet" href="../assets/css/plugins.css" />
<link rel="stylesheet" href="../assets/css/base.css" />

<script type="text/javascript">
    window['adaptive'].desinWidth = 750; // 设计图宽度

<!-- 页面头部引用资源及配置 -->
    <link rel="stylesheet" href="../assets/css/page.delivery.css" />
    <style>
        html,body{
            height: 100%;
            background: #fff;
        }
    </style>
</head>
<body>
    <!-- wrapper start -->
    <section class="wrapper">
        <!-- page-wrap start -->
        <section class="page-wrap page-login">
            <!-- header start -->
            <header class="header">
    <div class="header-wrap">
        <a href="#" class="m-arrow-left">
            <i class="icon icon-left"></i>
            返回
        </a>
        <h1 class="m-title">工作台登录</h1>
    </div>
</header>
            <!-- header end   -->

            <!-- container start -->
            <section class="container">
                <div class="list-block list-block-login">
                    <ul class="no-wrap-border">
                        <li>
                            <div class="item-content">
                                <a href="javascript:;" class="yimi-logo"></a>
                            </div>
                        </li>
                        <li>
                            <div class="item-content mb-50">
                                <div class="item-media"><i class="icon icon-user"></i></div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" id="j-login-username" placeholder="请输入手机号" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-lock-smaller"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" id="j-login-userpwd" placeholder="请输入登录密码" />
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <span class="m-radio-wrap min">
                                <input type="checkbox" class="radio-item" id="j-chkbox-remember" value="1" />
                                <label class="j-radio-lab" for="j-chkbox-remember">记住密码</label>
                            </span>
                            <a href="javascript:;" class="m-forget-pwd">忘记密码？</a>
                        </li>
                        <li class="item-content">
                            <div class="item-inner full">
                                <a href="javascript:;" class="ui-btn ui-btn-yellow-xl ui-btn-form"  id="j-login-sure">确认</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- container end   -->
        </section>
        <!-- page-wrap end   -->
    </section>
    <!-- wrapper end  -->
    <!-- 页面底部部引用资源 -->
<!-- build:scripts -->
<script type="text/javascript" src="../assets/scripts/vendor.js"></script>
<script type="text/javascript" src="../assets/scripts/plugins/sm.js"></script>
<script type="text/javascript" src="../assets/scripts/plugins/sm-extend.js"></script>
<!-- endbuild -->
    <script>
        window.onload = function(){
            (function(){

                var loginUserName = $('#j-login-username'),
                    loginUserPwd = $('#j-login-userpwd');
                
                var loginSure = $('#j-login-sure');

                loginSure.click(function(){
                    if(!loginUserName.val()){
                        $.alert('请输入用户名！', function(){
                            loginUserName.focus();
                        });
                        return;
                    }
                    else if(!loginUserPwd.val()){
                        $.alert('请输入登录密码！', function(){
                            loginUserPwd.focus();
                        });
                        return;
                    }
                    // if(!loginSure.hasClass('disabled')){
                    //     if(!loginUserName.val()){
                    //         $.alert('请输入用户名！', function(){
                    //             loginUserName.focus();
                    //         });
                    //         return;
                    //     }
                    //     else if(!loginUserPwd.val()){
                    //         $.alert('请输入登录密码！', function(){
                    //             loginUserPwd.focus();
                    //         });
                    //         return;
                    //     }
                    //     else{
                    //         loginSure.addClass('disabled');
                    //     }
                    // }
                });

            })();
        };
    </script>
</body>
</html>
