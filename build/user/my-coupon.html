<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

<!-- 页面头部引用资源及配置 -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<meta name="format-detection" content="telephone=no, email=no"/>

<meta name="apple-mobile-web-app-capable" content="yes">

<script type="text/javascript" src="../assets/scripts/plugins/adaptive.js"></script>
<script type="text/javascript">
    window['adaptive'].desinWidth = 750; // 设计图宽度 
    // window['adaptive'].maxWidth = 480;
    window['adaptive'].baseFont = 14; // 没有缩放时的字体大小 
    window['adaptive'].init(); // 调用初始化方法
</script>
<!-- 页面头部引用资源及配置 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/page.manage.css" />

<body>
    
    <!-- wrapper start -->
    <section class="wrapper">
        <!-- page-wrap start -->
        <section class="page-wrap page-my-info">

</header>
            <!-- header end   -->

            <!-- container start -->
            <section class="container">
                <ul class="ui-repeat repeat-coupon">
                    <li class="ui-repeat-item">
                        <a href="javascript:;" class="repeat-coupon-cont">

                                <label class="coupon-rmb"><font>￥</font>2.00</label>

                            <span class="coupon-info">
                                <label class="coupon-info-detail">可抵扣配送费</label>

                            </span>
                        </a>
                    </li>
                    <li class="ui-repeat-item">
                        <a href="javascript:;" class="repeat-coupon-cont disabled">
                            <span class="coupon-name">
                                <label class="coupon-rmb"><font>￥</font>2.00</label>
                                <label class="name-txt">优惠券</label>
                            </span>
                            <span class="coupon-info">
                                <label class="coupon-info-detail">
                                    可抵扣配送费

                    </li>
                    <li class="ui-repeat-item">

                                <label class="name-txt">优惠券</label>
                            </span>
                            <span class="coupon-info">
                                <label class="coupon-info-detail">
                                    可抵扣配送费
                                    <font class="overdue">已失效</font>
                                </label>
                                <label class="coupon-info-date">有效日期：2018-02-12~2018-03-12</label>
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="coupon-btm">
                    <label class="remark-txt">没有更多了</label>
                    <a href="javascript:;" class="look-disabled">查看已失效</a>
                </div>
            </section>
            <!-- container end   -->

        </section>

    </section>

<script type="text/javascript" src="../assets/scripts/vendor.js"></script>
