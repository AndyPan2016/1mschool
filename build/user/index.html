<script type="text/javascript">

                <!-- search end -->
            </section>
            <!--搜索区域 end   -->

            <nav class="quick-entry-nav">
                <a href="#">
                    <i class="icon icon-all"></i>

                </a>
                <a href="#">
                    <i class="icon icon-meal-1"></i>

                <a href="#">
