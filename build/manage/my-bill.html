<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>我的账本</title>
    
<!-- 页面头部引用资源及配置 -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, email=no"/>
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- build:css --> 
<link rel="stylesheet" href="../assets/css/plugins.css" />
<link rel="stylesheet" href="../assets/css/base.css" />
<!-- endbuild -->
<script type="text/javascript" src="../assets/scripts/plugins/adaptive.js"></script>
<script type="text/javascript">
    window['adaptive'].desinWidth = 750; // 设计图宽度 
    // window['adaptive'].maxWidth = 480;
    window['adaptive'].baseFont = 14; // 没有缩放时的字体大小 
    window['adaptive'].init(); // 调用初始化方法
</script>
<!-- 页面头部引用资源及配置 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/page.manage.css" />
</head>
<body>
    
    <!-- wrapper start -->
    <section class="wrapper">
        <!-- page-wrap start -->
        <section class="page-wrap page-my-info">
            <!-- header start -->
            <header class="header">
    <div class="header-wrap">
        <a href="#" class="m-arrow-left">
            <i class="icon icon-left"></i>
            返回
        </a>
        <h1 class="m-title">我的账本</h1>
    </div>
</header>
            <!-- header end   -->

            <!-- container start -->
            <section class="container">
                <ul class="ui-repeat repeat-bill">
                    <li class="ui-repeat-item bill-hd">
                        <label class="bill-txt">总收入：23.00</label>
                    </li>
                    <li class="ui-repeat-item repeat-bill-item">
                        <div class="repeat-bill-wap">
                            <i class="thumb icon icon-income-1"></i>
                            <div class="bill-cont">
                                <div class="bill-info">
                                    <label class="info-name">配餐收入</label>
                                    <label class="info-rmb">+0.5元</label>
                                </div>
                                <div class="bill-order-info">
                                    <label class="order-info-date">03.01 12:20</label>
                                    <label class="order-info-number">订单号：1234567980000</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="ui-repeat-item repeat-bill-item">
                        <div class="repeat-bill-wap">
                            <i class="thumb icon icon-income-2"></i>
                            <div class="bill-cont">
                                <div class="bill-info">
                                    <label class="info-name">送餐收入</label>
                                    <label class="info-rmb">+0.5元</label>
                                </div>
                                <div class="bill-order-info">
                                    <label class="order-info-date">03.01 12:20</label>
                                    <label class="order-info-number">订单号：1234567980000</label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="ui-repeat-item repeat-bill-item">
                        <div class="repeat-bill-wap">
                            <i class="thumb icon icon-pay"></i>
                            <div class="bill-cont">
                                <div class="bill-info">
                                    <label class="info-name">退款</label>
                                    <label class="info-rmb reduce">-0.5元</label>
                                </div>
                                <div class="bill-order-info">
                                    <label class="order-info-date">03.01 12:20</label>
                                    <label class="order-info-number">订单号：1234567980000</label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <!-- container end   -->

        </section>
        <!-- page-wrap end   -->
    </section>
    <!-- wrapper end  -->
    <!-- 页面底部部引用资源 -->
<!-- build:scripts -->
<script type="text/javascript" src="../assets/scripts/vendor.js"></script>
<script type="text/javascript" src="../assets/scripts/plugins/sm.js"></script>
<script type="text/javascript" src="../assets/scripts/plugins/sm-extend.js"></script>
<!-- endbuild -->
</body>
</html>
