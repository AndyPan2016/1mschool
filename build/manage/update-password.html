<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>修改密码</title>
    
<!-- 页面头部引用资源及配置 -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, email=no"/>
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- build:css --> 
<link rel="stylesheet" href="../assets/css/plugins.css" />
<link rel="stylesheet" href="../assets/css/base.css" />
<!-- endbuild -->
<script type="text/javascript" src="../assets/scripts/plugins/adaptive.js"></script>
<script type="text/javascript">
    window['adaptive'].desinWidth = 750; // 设计图宽度 
    // window['adaptive'].maxWidth = 480;
    window['adaptive'].baseFont = 14; // 没有缩放时的字体大小 
    window['adaptive'].init(); // 调用初始化方法
</script>
<!-- 页面头部引用资源及配置 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/page.manage.css" />
</head>
<body>
    
    <!-- wrapper start -->
    <section class="wrapper">
        <!-- page-wrap start -->
        <section class="page-wrap page-my-info">
            <!-- header start -->
            <header class="header">
    <div class="header-wrap">
        <a href="#" class="m-arrow-left">
            <i class="icon icon-left"></i>
            返回
        </a>
        <h1 class="m-title">修改密码</h1>
    </div>
</header>
            <!-- header end   -->

            <!-- container start -->
            <section class="container">
                <div class="list-block my-info-block">
                    <ul class="no-border">
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">旧密码</div>
                                    <div class="item-input">
                                        <input type="password" id="j-update-pwd-old" placeholder="请输入旧密码" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">新密码</div>
                                <div class="item-input">
                                    <input type="password" id="j-update-pwd-new1" placeholder="请输入新密码" />
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">再次输入</div>
                                <div class="item-input">
                                    <input type="password" id="j-update-pwd-new2" placeholder="请再次输入新密码" />
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner full">
                                <a href="javascript:;" class="ui-btn ui-btn-yellow-xl ui-btn-disabled ui-btn-form"  id="j-update-pwd-sure">确认</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <script type="text/javascript">
                    window.onload = function(){

                        (function(){
                            var updatePwdOld = $('#j-update-pwd-old'),
                                updatePwdNew1 = $('#j-update-pwd-new1'),
                                updatePwdNew2 = $('#j-update-pwd-new2');
                            
                            var btnFormSure = $('#j-update-pwd-sure');

                            var keyupEvent = function(e){
                                var oldVal = updatePwdOld.val(),
                                    new1Val = updatePwdNew1.val(),
                                    new2Val = updatePwdNew2.val();
                                if(oldVal && new1Val && new2Val){
                                    btnFormSure.removeClass('ui-btn-disabled');
                                }
                                else{
                                    btnFormSure.addClass('ui-btn-disabled');
                                }
                            };

                            updatePwdOld.keyup(keyupEvent);
                            updatePwdNew1.keyup(keyupEvent);
                            updatePwdNew2.keyup(keyupEvent);

                            btnFormSure.click(function(){
                                if(!btnFormSure.hasClass('ui-btn-disabled')){
                                    if(updatePwdNew1.val() != updatePwdNew2.val()){
                                        $.alert('两次输入密码不一致！');
                                        return;
                                    }
                                }
                            });
                        })();

                    };
                </script>
                <!-- 修改密码 -->
            </section>
            <!-- container end   -->

        </section>
        <!-- page-wrap end   -->
    </section>
    <!-- wrapper end  -->
    <!-- 页面底部部引用资源 -->
<!-- build:scripts -->
<script type="text/javascript" src="../assets/scripts/vendor.js"></script>
<script type="text/javascript" src="../assets/scripts/plugins/sm.js"></script>
<script type="text/javascript" src="../assets/scripts/plugins/sm-extend.js"></script>
<!-- endbuild -->
</body>
</html>
